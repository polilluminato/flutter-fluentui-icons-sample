name: flutter_fluentui_icons_sample
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family:  FluentSystemIconsP1
      fonts:
        - asset: fonts/FluentSystemIconsP1.ttf
    - family:  FluentSystemIconsP2
      fonts:
        - asset: fonts/FluentSystemIconsP2.ttf
    - family:  FluentSystemIconsP3
      fonts:
        - asset: fonts/FluentSystemIconsP3.ttf
    - family:  FluentSystemIconsP4
      fonts:
        - asset: fonts/FluentSystemIconsP4.ttf
